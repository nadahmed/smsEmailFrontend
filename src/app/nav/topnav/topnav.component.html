
<mat-toolbar color="primary">
  <mat-toolbar-row >
    <span>EZText</span>
    <span class="nav-spacer"></span>
    <div fxShow="true" fxHide.lt-md>
      <span style="margin-right: 50px;">Available balance: 120.00 tk</span>
      <button mat-raised-button style="margin-right: 50px;">RECHARGE</button>
      <span>Welcome User Name!</span>
      <button mat-icon-button aria-label="user-icon">
        <mat-icon>person</mat-icon>
      </button>
    </div>
    <button
      mat-icon-button
      (click)="sidenav.toggle()"
      fxShow="true"
      fxHide.gt-sm
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav position="end" mode="push">
    <mat-nav-list>
        <mat-list-item
        >
          <mat-icon matListIcon>account_balance</mat-icon> <span> 120.00 TK</span></mat-list-item>
      
      <mat-list-item
        >
          <mat-icon matListIcon>person</mat-icon> <span > Account</span></mat-list-item
      >
     
      <mat-list-item
        >
          <mat-icon matListIcon>credit_card</mat-icon> <span> Recharge</span></mat-list-item
      >
      <mat-list-item
        >
          <mat-icon matListIcon>exit_to_app</mat-icon> <span> Sign Out</span></mat-list-item
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-controlnav></app-controlnav>
    <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>

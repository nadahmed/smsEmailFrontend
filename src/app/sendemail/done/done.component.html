<div class="expand" style="margin-bottom: 10px; text-align: center;" >
    <a><strong style="color: unset;">Reciept:</strong></a>
</div>

<div class="expand">
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Groups </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.groupName.groupName}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.quantity }} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalQuantity() }} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let transaction"> <small>৳</small> {{transaction.cost}} </td>
      <td mat-footer-cell *matFooterCellDef> <small>৳</small> {{getTotalCost()}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
<div class="warning expand" style="text-align: center;">
    <a>Always <strong>DOUBLE CHECK YOUR MESSAGE</strong> before pressing send.</a>
</div>
  
</div>

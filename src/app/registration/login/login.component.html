<div class="example-container">
  <form
    [formGroup]="formGroup"
    autocomplete="off"
    (ngSubmit)="
      signIn()
    "
  >
    <mat-form-field class="expand" appearance="outline">
      <mat-label>Email</mat-label>
      <mat-icon matSuffix>account_circle</mat-icon>

      <input
        matInput
        placeholder="Enter your email"
        formControlName="email"
        autocomplete="email"
        required
      />
      <mat-error *ngIf="formGroup.get('email').invalid">{{
        getErrorMessage()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="expand" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        formControlName="password"
        autocomplete="current-password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error>
        {{
          formGroup.get("password").hasError("required")
            ? "Password is required"
            : ""
        }}
      </mat-error>
    </mat-form-field>

    <div class="forgot-text">
      <a routerLink="/forgot-password">Forgot password?</a>
    </div>
    <button
      mat-raised-button
      type="submit"
      class="expand login-button"
      [disabled]="formGroup.invalid || isBusy"
    >
      LOG IN
    </button>
  </form>
  <mat-progress-bar *ngIf="isBusy"  mode="query"></mat-progress-bar>
</div>

<mat-card>
  <mat-card-content>
    <mat-grid-list cols="16" rowHeight="80px">
      <mat-grid-tile
        *ngFor="let card of cards | async"
        [colspan]="card.cols"
        [rowspan]="card.rows"
      >
        <form [formGroup]= "myGroup" *ngIf="card.name === 'group'">
          <div class="form-container">
            <mat-form-field>
              <input
                type="text"
                placeholder="Choose Group"
                aria-label="Number"
                matInput
                formControlName="groupName"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ food.viewValue }}
                </mat-option>
              </mat-autocomplete>

              <!-- <mat-label>Select Group</mat-label>
              <mat-select >
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ food.viewValue }}
                </mat-option>
              </mat-select> -->
            </mat-form-field>
          </div>
        </form>

        <div class="center" *ngIf="card.name === 'available'">
          <a>0</a><br />
          <a>Available</a>
        </div>

        <div class="form-container" *ngIf="card.name === 'quantity'">
          <mat-form-field>
            <input
              matInput
              #quatity
              min="50"
              placeholder="Quantity"
              value="50"
              required
            />
          </mat-form-field>
        </div>

        <div *ngIf="card.name === 'amount'">
          <h1>500<small>à§³</small></h1>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
